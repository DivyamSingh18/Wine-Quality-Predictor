<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Quality Prediction</title>
   
    <link rel="stylesheet" type="text/css" href='/static/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div></div>
        <div class="main">
            <div class="head" > üç∑ Wine Quality Prediction üç∑</div>
           <div class="grid-item" id="item1" >
            <form action="http://127.0.0.1:5000/prediction" method="POST">
                <b>Citric Acid:</b><br>
                <input type="text" name="Citric_Acid" id="Citric_Acid" placeholder="Citric Acid"  required  autocomplete="off">
                <b>Fixed Acidity:</b><br>
                <input type="text" name="Fixed_Acidity" id="Fixed_Acidity" placeholder="Fixed Acidity" required  autocomplete="off" >
                <b>Total Sulfur Dioxide:</b><br>
                <input type="text" name="Total_Sulfur_Dioxide" id="Total_Sulfur_Dioxide" placeholder="Total Sulfur Dioxide"  required  autocomplete="off">
                <b>Volatile Acidity:</b><br>
                <input type="text" name="Volatile_Acidity" id="Volatile_Acidity" placeholder="Volatile Acidity"  required  autocomplete="off">
              
              
           </div>

           <div class="grid-item" id="item2" >
                <b id="less-marg">Sulphates:</b><br>
                <input type="text" name="Sulphates" id="Sulphates" placeholder="Sulphates"  required  autocomplete="off">
                <b>Alcohol:</b><br>
                <input type="text" name="Alcohol" id="Alcohol" placeholder="Alcohol"  required  autocomplete="off">
                <b>Density:</b><br>
                <input type="text" name="Density" id="Density" placeholder="Density"  required  autocomplete="off">
                
                <button type="submit" value="Submit">Predict</button> 
                    
           </div>
           <div class="foot" >Quality:<i> {{output}}</i>  </div>
           <div class="foot2" >  </div>
        </form>     
    </div>
        <div></div>

    </div>

</body>
</html>
